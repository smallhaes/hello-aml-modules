$schema: http://azureml/sdk-2-0/PipelineModule.json
type: PipelineModule
name: a_sub_pipeline_including_train_score_eval
description: train model and evaluate model perf
is_primary: false
inputs:
  input_data:
    default:
    type: dict
  test_data:
    default:
    type: dict
  learning_rate:
    default:
    type: float
outputs:
  eval_output:
    mode: mount
  model_output:
    mode: mount
graph:
  train:
    $ref: modules/mpi_train.yaml
    type: ContainerModule
    inputs:
      training_data:
        $inputPath: datasets/aml_module_training_data.yaml
      max_epochs: 5
      learning_rate:
        $inputValue: inputs/learning_rate
    outputs:
      model_output:
        mode: mount
    runsettings:
      node_count: 2
      process_count_per_node: 2
  score:
    $ref: modules/score.yaml
    type: ContainerModule
    inputs:
      model_input:
        $inputPath: train/model_output
      test_data:
        $inputPath: datasets/genericcsv_automobile_price_data_raw.yaml
    outputs:
      score_output:
        mode: mount
  eval:
    $ref: modules/evaluate.yaml
    type: ContainerModule
    inputs:
      scoring_result:
        $inputPath: score/score_output
    outputs:
      eval_output:
        mode: mount
